<div class="filter-container">
  <mat-form-field appearance="outline">
    <mat-label>Filter by Artist</mat-label>
    <input matInput [(ngModel)]="artistFilter" (input)="filterSongs()">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Filter by Album</mat-label>
    <input matInput [(ngModel)]="albumFilter" (input)="filterSongs()">
  </mat-form-field>
</div>

<div class="music-container">
  <mat-card *ngFor="let song of filteredList" [ngClass]="{'top-rated': song.rating >= 5}" class="music-card">
    <!-- Poster on top -->
    <img mat-card-image [src]="song.poster" alt="{{song.title}} poster">

    <!-- Header -->
    <mat-card-header>
      <mat-card-title>{{ song.title }}</mat-card-title>
      <mat-card-subtitle>{{ song.artist }} - {{ song.album }}</mat-card-subtitle>
    </mat-card-header>

    <!-- Content -->
    <mat-card-content>
      <p>Duration: {{ song.duration }}</p>
      <p>Rating: {{ song.rating }}/5</p>
    </mat-card-content>

    <!-- Actions -->
    <mat-card-actions>
      <button mat-icon-button color="primary">
        <mat-icon>play_arrow</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
