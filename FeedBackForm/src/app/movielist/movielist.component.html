<div class="container">
  <h2>ğŸ¬ Movie List</h2>
  <h3>â­ Average Rating: {{ averageRating | number:'1.1-1' }}/5</h3>

  <!-- Genre Filter -->
  <mat-form-field appearance="fill">
    <mat-label>Filter by Genre</mat-label>
    <mat-select [(value)]="selectedGenre">
      <mat-option *ngFor="let genre of genres" [value]="genre">{{ genre }}</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Movies Grid -->
  <div class="movie-grid">
    <mat-card *ngFor="let movie of filteredMovies" [ngClass]="{ 'top-rated': isTopRated(movie) }">
      <img mat-card-image [src]="movie.poster" [alt]="movie.title" />
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>{{ movie.genre }}</mat-card-subtitle>
      <mat-card-content>
        <p>{{ movie.description }}</p>
        <div class="stars">
          <mat-icon *ngFor="let star of [1,2,3,4,5]">
            {{ star <= movie.rating ? 'star' : 'star_border' }}
          </mat-icon>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
